<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exemples de reproductor de Video i Audio en HTML5</title>
    <link href="http://vjs.zencdn.net/5.4.4/video-js.css" rel="stylesheet">

    <!-- If you'd like to support IE8 -->
    <script src="http://vjs.zencdn.net/ie8/1.1.1/videojs-ie8.min.js"></script>

    <style>
        /* Show the controls */
        .video-js .vjs-control-bar { display: inline-flex; }

        /* Make the CDN fonts accessible from the CSS */
        @font-face {
            font-family: 'VideoJS';
        }

        /* Make the demo a little prettier */
        body { background: #689; text-align: center; }
        .video-js { margin: 20px auto; }

    </style>

</head>
<body>
<br>
<video id="demovideo" src="https://archive.org/download/Pepa-creativeCommonsMp4956/Pepa-creativeCommonsMp4956_512kb.mp4" preload="auto" controls></video>

<div>
    <button onclick="document.getElementById('demovideo').play()">Play Video</button>
    <button onclick="document.getElementById('demovideo').pause()">Pausar Video</button>
    <button onclick="document.getElementById('demovideo').volume+=0.1">+ Volum</button>
    <button onclick="document.getElementById('demovideo').volume-=0.1">- Volum</button>
    <button onclick="document.getElementById('demovideo').currentTime += -2">Rewind</button>
    <button onclick="document.getElementById('demovideo').currentTime += 2">Forward</button>
</div>
<br>
