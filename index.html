<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exemples de reproductor de Video i Audio en HTML5</title>
</head>
<body>
<video id="demovideo" src="https://archive.org/download/Pepa-creativeCommonsMp4956/Pepa-creativeCommonsMp4956_512kb.mp4" preload="auto" controls></video>

<div>
    <button onclick="document.getElementById('demovideo').play()">Play Video</button>
    <button onclick="document.getElementById('demovideo').pause()">Pausar Video</button>
    <button onclick="document.getElementById('demovideo').volume+=0.1">+ Volum</button>
    <button onclick="document.getElementById('demovideo').volume-=0.1">- Volum</button>
</div>
